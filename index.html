<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>electron-localStorage</title>
  <style>
    p{
      border-bottom: 1px solid gray;
    }
    span{
      display: block;
    }
    button{
      padding: 5px 10px;
    }
  </style>
</head>

<body>

  <h1>electron-localStorage测试</h1>

  <div>
    <p>存储路径设置</p>
    <div>
      <input id="path" type="text">
    </div>
    <button id="submitPath">提交</button>
  </div>

  <div>
    <p>同步存储</p>
    <div>
      <span>用户名：</span> <input id="userName" type="text">
    </div>
    <div>
      <span>密码：</span> <input id="passWord" type="text">
    </div>
    <div>
      <span>程序首页：</span> <input id="indexPage" type="text">
    </div>
    <div>
      <span>下次打开程序启动调试：</span> <input id="isDev" type="text">
    </div>
    <button id="submit">提交</button>
  </div>

  <div>
    <p>异步存储</p>
    <div>
      <input id="number" type="number">
      <button id="plus">+</button>
      <button id="reduce">-</button>
    </div>
  </div>

  <div>
    <p>所有存储</p>
    <ul id="all"></ul>
  </div>

  <div>
    <button id="removeItem">清除username</button>
    <button id="clear">清除所有</button>
  </div>

  <script>
    require('./renderer.js')
  </script>
</body>

</html>
